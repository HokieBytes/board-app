<mat-card class="card" appearance="outlined" cdkDrag>
    <mat-card-header>
      <img *ngIf="card.thumbnail!==''" mat-card-avatar class="card-header-image" [style.backgroundImage]="'url(' + card.thumbnail + ')'" >
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{card.pic}}">
    <mat-card-content>
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
